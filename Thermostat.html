<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script type="text/javascript" src="src/Thermostat.js">
    </script>
    <link rel="stylesheet" href="css/thermostat.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="temp-display">
        <h1 id="current-temp"></h1>
        <span id="usage">medium-usage</span>  <!-- high-usage, low-usage  -->
      </div>
      <div class="temp-controls">
        <button id="down" type="button">Down</button>
        <button id="up" type="button">Up</button>
      </div>
      <div class="power-save-switch">
        <button id="power-save" type="button" name="power-save">Eco-mode</button>
      </div>
    </div>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript" src="src/interface.js">
    </script>
  </body>
</html>
