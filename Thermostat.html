<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script type="text/javascript" src="src/thermostat.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/thermostat.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <div class="weather">
      <div class="weather-display" id="location">Fetching Location...</div>
      <div class="weather-display" id="local-temp"></div>
      <div class="weather-display" id="weather-description"></div>
    </div>

    <div class="city-selector">
      <label for="city">Get a different city's weather</label>
      <br>
      <input id="city" type="text" name="city" placeholder="Enter a city...">
      <button id="search-city" type="Submit">Search</button>
    </div>
    <button id="unit-switch" type="button">Centigrade or Fahrenheit?</button>
    <div class="thermostat eco">
      <div class="temp-display">
        <h1 id="current-temp"></h1>
        <span id="usage"></span>  <!-- high-usage, low-usage  -->
      </div>
      <div class="temp-controls">
        <button id="down" type="button">
          <i class="fa fa-minus"></i>
        </button>
        <button id="up" type="button">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="power-save-switch">
        <button class="on" id="power-save" type="button" name="power-save">Eco-mode</button>
      </div>
      <div class="reset-button">
        <span id="reset-text">Reset</span>
        <button id="reset-button" type="button" name="reset"></button>
      </div>
    </div>


    <script type="text/javascript" src="lib/jquery-3.3.1.min.js">
    </script>
    <script type="text/javascript" src="src/weather.js">
    </script>
    <script type="text/javascript" src="src/interface.js">
    </script>
  </body>
</html>
